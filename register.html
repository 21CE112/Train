<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Train Management System</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  
<div class="card">
  <h2>Create Account ðŸŽ«</h2>
  <p class="subtitle">Join Train Portal today</p>
  
  <div class="input-group">
    <label>Username</label>
    <input id="username" type="text" placeholder="Choose a username">
  </div>
  
  <div class="input-group">
    <label>Email</label>
    <input id="email" type="email" placeholder="Enter your email">
  </div>
  
  <div class="input-group">
    <label>Mobile Number</label>
    <input id="mobile" type="tel" placeholder="Enter mobile number">
  </div>
  
  <div class="input-group">
    <label>Aadhar Number</label>
    <input id="aadhar" type="text" placeholder="Enter Aadhar number">
  </div>
  
  <div class="input-group">
    <label>Password</label>
    <input id="password" type="password" placeholder="Create a strong password">
  </div>
  
  <div class="input-group">
    <label>Confirm Password</label>
    <input id="confirmPassword" type="password" placeholder="Re-enter password">
  </div>
  
  <button onclick="register()">Create Account</button>
  
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
