<!-- MAIN CONTENT -->
<div class="main">

  <div class="page-header">
    <h1>Profile</h1>
    <p>Manage your admin account settings</p>
  </div>

  <!-- PROFILE CARD WITH AVATAR -->
  <div style="display: flex; gap: 32px; align-items: flex-start;">

    <!-- LEFT: AVATAR CARD -->
    <div class="form-card" style="max-width: 260px; text-align: center; padding: 32px 24px;">
      <div style="width: 100px; height: 100px; background: #2563eb; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 42px; color: white;">ğŸ‘¤</div>
      <h3 style="font-size: 20px; color: #1e293b; margin-bottom: 6px;">Admin User</h3>
      <p style="font-size: 14px; color: #64748b;">System Administrator</p>
      <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #f1f5f9;">
        <p style="font-size: 13px; color: #64748b;">Last Login</p>
        <p style="font-size: 15px; color: #1e293b; font-weight: 600; margin-top: 4px;">Today, 09:30 AM</p>
      </div>
    </div>

    <!-- RIGHT: UPDATE FORM -->
    <div class="form-card" style="max-width: 100%; flex: 1;">
      <h2>Update Profile</h2>

      <div class="form-row">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Admin" value="Admin">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="admin@mail.com" value="admin@mail.com">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="tel" id="mobile" placeholder="9876543210" value="9876543210">
        </div>

        <div class="form-group">
          <label>Role</label>
          <input type="text" readonly value="Administrator" style="background: #e2e8f0; color: #64748b; cursor: not-allowed;">
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter new password">
      </div>

      <button onclick="updateProfile()">Update Profile</button>
    </div>

  </div>

</div>
